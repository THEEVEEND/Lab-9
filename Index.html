<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="principalContainer">

        <div id="Comment">
            <img src="img/Cat.png" alt="Profile">
            <div id="textBox" onclick="show()">
            <p>¿Qué estás pensando, Mimi?</p>
            </div>
        </div>

        <div id="commentContainer">

            </div>

        </div>

        <div id="modal" class="hide">
            <div id="topComment">
                <h2>Crear Publicación</h2>
                <img src="img/close-button.png" alt="" id="hide" onclick="hide()">
            </div>

            <div id="bottomComment">
                <hr>
                <div id="addBottomComment">
                    <img src="img/Cat.png" alt="" id="img">
                    <p>Señor Mimitos</p>
                </div>

                <textarea type="text" name="addComment" id="addComment" cols="30" rows="10" placeholder="¿Qué estás pensando, Mimi?"  onkeyup="mimi()"></textarea>
                <button id="button" class="desactivatedButton" onclick="publish()">
                Publicar
                </button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
